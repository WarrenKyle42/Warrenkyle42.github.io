	<Body>
		<div class="row d-flex justify-content-center">
				<div class="col-md-2">
					<h1 id="TestOutput"></h1>	
				</div>
		</div>
		<br>
		<div class="row d-flex justify-content-center">

					<button onclick="DarkMode()">Toggle dark mode</button>

	<script>
	
		var Button1Input = Bruh;
		var Button2Input = Bruh;
		
		function UpdateButton1(){
		var d=document.getElementById("inputGroupSelect01");
		Button1Input=d.options[d.selectedIndex].text;
		//document.getElementById("Field1").value=Button1Input;
		//document.getElementById("TestInput1").innerHTML=Button1Input;
		FindOutput();
		}
		
		function UpdateButton2(){
		var d=document.getElementById("inputGroupSelect02");
		Button2Input=d.options[d.selectedIndex].text;
		//document.getElementById("Field2").value=Button2Input;
		//document.getElementById("TestInput2").innerHTML=Button2Input;
		FindOutput();
		}
		
		function FindOutput(){
			var Pressure;
			var Diameter;
			var Force;
			
			if(Button1Input==="Pressure"){
				Pressure=document.getElementById("Field1").value;
			}else if(Button1Input==="Diameter"){
				Diameter=document.getElementById("Field1").value;
			}else if(Button1Input==="Force"){
				Force=document.getElementById("Field1").value;
			}
			
			if(Button2Input==="Pressure"){
				Pressure=document.getElementById("Field2").value;
			}else if(Button2Input==="Diameter"){
				Diameter=document.getElementById("Field2").value;
			}else if(Button2Input==="Force"){
				Force=document.getElementById("Field2").value;
			}
			

			if(Button1Input === "Pressure" && Button2Input === "Diameter" || Button1Input === "Diameter" && Button2Input === "Pressure"){
				
				
				var ExtendForce=Pressure*(Math.pow((Diameter/2),2)*Math.PI);
				
				document.getElementById("TestOutput").innerHTML="The extend force Is "+ExtendForce.toFixed(2)+"lbs";
				
			}else if(Button1Input === "Force" && Button2Input === "Pressure" || Button1Input === "Pressure" && Button2Input === "Force"){
				
				var DiameterOutput=Math.sqrt(Force/Pressure/Math.PI)*2;
				
				document.getElementById("TestOutput").innerHTML="The Diameter is "+DiameterOutput.toFixed(2);
			
			}else if(Button1Input === "Diameter" && Button2Input === "Force" || Button1Input === "Force" && Button2Input === "Diameter"){
				
				var PressureOutput=Force/(Math.pow((Diameter/2),2)*Math.PI)
				
				document.getElementById("TestOutput").innerHTML="The Pressure is "+PressureOutput.toFixed(2);
			}else{
				document.getElementById("TestOutput").innerHTML="Error 69420";
			}
			
			return false;
		}
		
		function DarkMode() {
			var element = document.body;
			element.classList.toggle("dark-mode");
		}
		
	</script>
